<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SteamDB Batch Processor</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #status { margin: 20px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; }
        .progress { margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>SteamDB Batch Processor</h1>
    <p>–≠—Ç–æ—Ç —Å–∫—Ä–∏–ø—Ç –±—É–¥–µ—Ç –æ—Ç–∫—Ä—ã–≤–∞—Ç—å –±–∞—Ç—á–∏ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ. –†–∞—Å—à–∏—Ä–µ–Ω–∏–µ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–æ–±–µ—Ä–µ—Ç –¥–∞–Ω–Ω—ã–µ.</p>
    
    <button id="startBtn">üöÄ –ù–∞—á–∞—Ç—å –ø–∞—Ä—Å–∏–Ω–≥</button>
    <button id="stopBtn" disabled>‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
    
    <div id="status">–ì–æ—Ç–æ–≤ –∫ –∑–∞–ø—É—Å–∫—É...</div>
    <div id="progress" class="progress"></div>
    
    <script>
        let appIds = [];
        let currentIndex = 0;
        let batchSize = 10;
        let isRunning = false;
        let totalBatches = 0;
        
        async function loadAppIds() {
            try {
                const response = await fetch('app_ids.txt');
                const text = await response.text();
                appIds = text.split('\n')
                    .map(line => line.trim())
                    .filter(line => line && /^\d+$/.test(line))
                    .map(id => parseInt(id));
                
                totalBatches = Math.ceil(appIds.length / batchSize);
                document.getElementById('status').textContent = 
                    `‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${appIds.length} APP IDs (${totalBatches} –±–∞—Ç—á–µ–π)`;
                return true;
            } catch (error) {
                document.getElementById('status').textContent = 
                    `‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞: ${error.message}`;
                return false;
            }
        }
        
        async function processNextBatch() {
            if (!isRunning || currentIndex >= appIds.length) {
                stopParsing();
                return;
            }
            
            const batch = appIds.slice(currentIndex, currentIndex + batchSize);
            const batchNum = Math.floor(currentIndex / batchSize) + 1;
            
            // Create Compare URL
            const compareUrl = `https://steamdb.info/charts/?compare=${batch.join(',')}`;
            
            // Update status
            const progress = ((currentIndex / appIds.length) * 100).toFixed(1);
            document.getElementById('status').textContent = 
                `üìä –ë–∞—Ç—á ${batchNum}/${totalBatches}: –û–±—Ä–∞–±–æ—Ç–∫–∞ ${batch.length} APP IDs...`;
            document.getElementById('progress').textContent = 
                `–ü—Ä–æ–≥—Ä–µ—Å—Å: ${currentIndex}/${appIds.length} (${progress}%)`;
            
            // Navigate to Compare page
            window.location.href = compareUrl;
            
            // Wait for page to load and API calls
            await new Promise(resolve => setTimeout(resolve, 15000)); // 15 seconds per batch
            
            currentIndex += batchSize;
            
            // Process next batch
            if (isRunning && currentIndex < appIds.length) {
                setTimeout(processNextBatch, 1000);
            } else {
                stopParsing();
            }
        }
        
        function startParsing() {
            if (appIds.length === 0) {
                alert('–°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏—Ç–µ APP IDs!');
                return;
            }
            
            isRunning = true;
            currentIndex = 0;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            
            // Make sure we're on SteamDB
            if (!window.location.href.includes('steamdb.info')) {
                window.location.href = 'https://steamdb.info';
                setTimeout(processNextBatch, 5000);
            } else {
                processNextBatch();
            }
        }
        
        function stopParsing() {
            isRunning = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('status').textContent = 
                `‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ. –û–±—Ä–∞–±–æ—Ç–∞–Ω–æ: ${currentIndex}/${appIds.length} APP IDs`;
        }
        
        // Event listeners
        document.getElementById('startBtn').addEventListener('click', async () => {
            const loaded = await loadAppIds();
            if (loaded) {
                startParsing();
            }
        });
        
        document.getElementById('stopBtn').addEventListener('click', stopParsing);
        
        // Auto-load on page load
        window.addEventListener('load', () => {
            loadAppIds();
        });
    </script>
</body>
</html>
