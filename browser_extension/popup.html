<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin-top: 0;
      color: #333;
      font-size: 18px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 12px;
      color: #666;
    }
    textarea {
      width: 100%;
      font-size: 11px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: vertical;
      font-family: monospace;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    button:hover {
      background: #45a049;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    button.secondary {
      background: #2196F3;
    }
    button.secondary:hover {
      background: #1976D2;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 4px;
      font-size: 12px;
      min-height: 40px;
      line-height: 1.5;
    }
    #progress {
      margin-top: 5px;
      font-size: 11px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>SteamDB CSV Downloader</h2>
  
  <label for="appIdsInput">APP IDs (comma-separated or one per line):</label>
  <textarea id="appIdsInput" rows="6" placeholder="730,440,570&#10;578080&#10;or paste from app_ids.txt"></textarea>
  
  <button id="loadFileBtn" class="secondary">Load from file</button>
  <button id="startBtn">Start Download</button>
  <button id="exportMappingBtn" class="secondary" style="display: none;">Export batch_mapping.json</button>
  
  <div id="status">Ready. Enter APP IDs and click Start Download.</div>
  <div id="progress"></div>
  
  <script src="popup.js"></script>
</body>
</html>
